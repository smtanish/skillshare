<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Swap - Manipal Jaipur</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            margin: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #2c3e50;
            margin-bottom: 5px;
        }
        .header p {
            color: #7f8c8d;
            font-size: 0.9em;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px 0;
        }
        button:hover {
            background-color: #2980b9;
        }
        .categories {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .category {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .category:hover {
            transform: scale(1.05);
            background-color: #3498db;
            color: white;
        }
        .skills-list {
            margin-top: 20px;
        }
        .skill-item {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .hidden {
            display: none !important;
        }
        .skills-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .skills-input-container input,
        .skills-input-container select {
            flex: 1;
        }
        .remove-skill-btn {
            background-color: #e74c3c;
            margin: 0;
            padding: 5px 10px;
            width: auto;
        }
        .profile-section {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .section-title {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Registration Page -->
    <div class="container" id="registrationPage">
        <div class="header">
            <h1>Skill Swap</h1>
            <p>Manipal Jaipur</p>
        </div>
        <input type="text" placeholder="Full Name" id="fullName" maxlength="50">
        <input type="tel" placeholder="Phone Number" id="phoneNumber" pattern="[0-9]{10}" maxlength="10">
        <input type="text" placeholder="Registration Number" id="registrationNumber" maxlength="10">
        <button onclick="createProfile()">Create Profile</button>
    </div>

    <!-- Home Page -->
    <div class="container hidden" id="homePage">
        <div class="header">
            <h1>Skill Swap</h1>
            <p>Discover Campus Talents</p>
        </div>
        <button onclick="showEditProfile()">Edit Profile</button>
        <div class="categories">
            <div class="category" onclick="showSkills('Sports')">Sports</div>
            <div class="category" onclick="showSkills('Education')">Education</div>
            <div class="category" onclick="showSkills('Cooking')">Cooking</div>
            <div class="category" onclick="showSkills('Music')">Music</div>
            <div class="category" onclick="showSkills('Art')">Art</div>
            <div class="category" onclick="showSkills('Technology')">Technology</div>
        </div>
    </div>

    <!-- Skills Page -->
    <div class="container hidden" id="skillsPage">
        <div class="header">
            <h1 id="categoryTitle"></h1>
        </div>
        <button onclick="goBack()">Back to Categories</button>
        <div class="skills-list" id="skillsList"></div>
    </div>

    <!-- Edit Profile Page -->
    <div class="container hidden" id="profileEditPage">
        <div class="header">
            <h1>Edit Profile</h1>
        </div>
        <input type="text" id="editFullName" placeholder="Full Name">
        <input type="tel" id="editPhoneNumber" placeholder="Phone Number" maxlength="10">
        <textarea id="personalDescription" placeholder="Tell us about yourself" rows="4"></textarea>
        
        <div class="profile-section">
            <h2>Add Skills</h2>
            <div class="skills-input-container">
                <select id="skillCategory">
                    <option value="">Select Category</option>
                    <option value="Sports">Sports</option>
                    <option value="Education">Education</option>
                    <option value="Cooking">Cooking</option>
                    <option value="Music">Music</option>
                    <option value="Art">Art</option>
                    <option value="Technology">Technology</option>
                </select>
                <input type="text" id="skillName" placeholder="Skill Name">
                <input type="text" id="skillFee" placeholder="Fee/hr">
            </div>
            <button onclick="addSkill()">Add Skill</button>
            <div id="mySkillsList"></div>
        </div>

        <div class="profile-section">
            <h2>Add Achievements</h2>
            <div class="skills-input-container">
                <input type="text" id="achievementTitle" placeholder="Achievement Title">
                <input type="text" id="achievementYear" placeholder="Year">
            </div>
            <button onclick="addAchievement()">Add Achievement</button>
            <div id="achievementsList"></div>
        </div>

        <button onclick="saveProfile()">Save Profile</button>
        <button onclick="cancelEdit()" style="background-color: #95a5a6;">Cancel</button>
    </div>

    <script>
        class ProfileManager {
            constructor() {
                this.STORAGE_KEY = 'skillSwapProfiles';
            }

            getProfiles() {
                const profiles = localStorage.getItem(this.STORAGE_KEY);
                return profiles ? JSON.parse(profiles) : {};
            }

            saveProfiles(profiles) {
                localStorage.setItem(this.STORAGE_KEY, JSON.stringify(profiles));
            }

            getProfile(registrationNumber) {
                const profiles = this.getProfiles();
                return profiles[registrationNumber] || null;
            }

            saveProfile(profileData) {
                const profiles = this.getProfiles();
                profiles[profileData.registrationNumber] = profileData;
                this.saveProfiles(profiles);
            }
        }

        const profileManager = new ProfileManager();

        function createProfile() {
            const fullName = document.getElementById('fullName').value.trim();
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const registrationNumber = document.getElementById('registrationNumber').value.trim();

            if (!fullName || !phoneNumber || !registrationNumber) {
                alert('Please fill in all fields');
                return;
            }

            const profile = {
                fullName,
                phoneNumber,
                registrationNumber,
                description: '',
                skills: [],
                achievements: []
            };

            profileManager.saveProfile(profile);
            sessionStorage.setItem('currentUser', registrationNumber);
            
            document.getElementById('registrationPage').classList.add('hidden');
            document.getElementById('homePage').classList.remove('hidden');
        }

        function showEditProfile() {
            const currentUser = sessionStorage.getItem('currentUser');
            if (!currentUser) {
                alert('Please log in first');
                return;
            }

            const profile = profileManager.getProfile(currentUser);
            if (profile) {
                document.getElementById('editFullName').value = profile.fullName;
                document.getElementById('editPhoneNumber').value = profile.phoneNumber;
                document.getElementById('personalDescription').value = profile.description || '';

                // Load existing skills
                const mySkillsList = document.getElementById('mySkillsList');
                mySkillsList.innerHTML = '';
                profile.skills.forEach(skill => {
                    const skillElement = document.createElement('div');
                    skillElement.className = 'skill-item';
                    skillElement.innerHTML = `
                        <span>${skill.category} - ${skill.name} (${skill.fee})</span>
                        <button class="remove-skill-btn" onclick="removeSkill('${skill.name}')">Remove</button>
                    `;
                    mySkillsList.appendChild(skillElement);
                });

                // Load existing achievements
                const achievementsList = document.getElementById('achievementsList');
                achievementsList.innerHTML = '';
                profile.achievements.forEach(achievement => {
                    const achievementElement = document.createElement('div');
                    achievementElement.className = 'skill-item';
                    achievementElement.innerHTML = `
                        <span>${achievement.title} (${achievement.year})</span>
                        <button class="remove-skill-btn" onclick="removeAchievement('${achievement.title}')">Remove</button>
                    `;
                    achievementsList.appendChild(achievementElement);
                });
            }

            document.getElementById('homePage').classList.add('hidden');
            document.getElementById('profileEditPage').classList.remove('hidden');
        }

        function saveProfile() {
            const currentUser = sessionStorage.getItem('currentUser');
            if (!currentUser) {
                alert('Please log in first');
                return;
            }

            const profile = {
                registrationNumber: currentUser,
                fullName: document.getElementById('editFullName').value.trim(),
                phoneNumber: document.getElementById('editPhoneNumber').value.trim(),
                description: document.getElementById('personalDescription').value.trim(),
                skills: Array.from(document.getElementById('mySkillsList').children).map(skillElement => {
                    const skillText = skillElement.querySelector('span').textContent;
                    const [category, rest] = skillText.split(' - ');
                    const [name, fee] = rest.split(' (');
                    return {
                        category,
                        name,
                        fee: fee.slice(0, -1)
                    };
                }),
                achievements: Array.from(document.getElementById('achievementsList').children).map(achievementElement => {
                    const achievementText = achievementElement.querySelector('span').textContent;
                    const [title, year] = achievementText.split(' (');
                    return {
                        title,
                        year: year.slice(0, -1)
                    };
                })
            };

            profileManager.saveProfile(profile);
            alert('Profile saved successfully!');
            document.getElementById('profileEditPage').classList.add('hidden');
            document.getElementById('homePage').classList.remove('hidden');
        }

        function addSkill() {
            const category = document.getElementById('skillCategory').value;
            const name = document.getElementById('skillName').value.trim();
            const fee = document.getElementById('skillFee').value.trim();

            if (!category || !name || !fee) {
                alert('Please fill in all skill fields');
                return;
            }

            const skillElement = document.createElement('div');
            skillElement.className = 'skill-item';
            skillElement.innerHTML = `
                <span>${category} - ${name} (${fee})</span>
                <button class="remove-skill-btn" onclick="removeSkill('${name}')">Remove</button>
            `;
            document.getElementById('mySkillsList').appendChild(skillElement);

            // Clear input fields
            document.getElementById('skillName').value = '';
            document.getElementById('skillFee').value = '';
        }

        function removeSkill(skillName) {
            const skillsList = document.getElementById('mySkillsList');
            const skillItems = skillsList.children;
            for (let item of skillItems) {
                if (item.querySelector('span').textContent.includes(skillName)) {
                    item.remove();
                    break;
                }
            }
        }

        function addAchievement() {
            const title = document.getElementById('achievementTitle').value.trim();
            const year = document.getElementById('achievementYear').value.trim();

            if (!title || !year) {
                alert('Please fill in all achievement fields');
                return;
            }

            const achievementElement = document.createElement('div');
            achievementElement.className = 'skill-item';
            achievementElement.innerHTML = `
                <span>${title} (${year})</span>
                <button class="remove-skill-btn" onclick="removeAchievement('${title}')">Remove</button>
            `;
            document.getElementById('achievementsList').appendChild(achievementElement);

            // Clear input fields
            document.getElementById('achievementTitle').value = '';
            document.getElementById('achievementYear').value = '';
        }

        function removeAchievement(achievementTitle) {
            const achievementsList = document.getElementById('achievementsList');
            const achievementItems = achievementsList.children;
            for (let item of achievementItems) {
                if (item.querySelector('span').textContent.includes(achievementTitle)) {
                    item.remove();
                    break;
                }
            }
        }

        function showSkills(category) {
            const skillsList = document.getElementById('skillsList');
            skillsList.innerHTML = '';
            document.getElementById('categoryTitle').textContent = category;

            const profiles = profileManager.getProfiles();
            Object.values(profiles).forEach(profile => {
                profile.skills.forEach(skill => {
                    if (skill.category === category) {
                        const skillElement = document.createElement('div');
                        skillElement.className = 'skill-item';
                        skillElement.innerHTML = `
                            <div>
                                <strong>${profile.fullName}</strong><br>
                                ${skill.name} (${skill.fee})
                            </div>
                            <button onclick="showProfile('${profile.registrationNumber
