<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skill Swap - Manipal Jaipur</title>
    <style>
        /* Previous CSS styles remain exactly the same */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #2c3e50;
            margin-bottom: 5px;
        }
        .header p {
            color: #7f8c8d;
            font-size: 0.9em;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px 0;
        }
        button:hover {
            background-color: #2980b9;
        }
        .categories {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        .category {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .category img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        .category:hover {
            transform: scale(1.05);
            background-color: #3498db;
            color: white;
        }
        .skills-list {
            margin-top: 20px;
        }
        .skill-item {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .section-title {
            color: #2c3e50;
            margin-top: 20px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .hidden { 
            display: none !important; 
        }
        .edit-profile-form {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .edit-profile-form input, 
        .edit-profile-form select,
        .edit-profile-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        .skills-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .remove-skill-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        .add-skill-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }
        .my-skills-section {
            margin-top: 20px;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }
        .achievements-section {
            margin-top: 20px;
            background-color: #f1f8ff;
            padding: 15px;
            border-radius: 8px;
        }
        .edit-profile-buttons {
            display: flex;
            gap: 10px;
        }
        .edit-profile-buttons button {
            flex: 1;
        }
        .profile-overview {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-skills, .profile-achievements {
            background-color: #f0f4f8;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        .profile-action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .back-button {
            background-color: #95a5a6;
        }
    </style>
</head>

    <div class="container hidden" id="profileEditPage">
        <div class="header">
            <h1>Edit Profile</h1>
            <p>Manage Your Skills and Information</p>
        </div>
        
        <div class="edit-profile-form">
            <input type="text" id="editFullName" placeholder="Full Name">
            <input type="tel" id="editPhoneNumber" placeholder="Phone Number" maxlength="10">
            <input type="text" id="editRegistrationNumber" placeholder="Registration Number" maxlength="10">
            <textarea id="personalDescription" placeholder="Tell us about yourself (max 300 characters)" maxlength="300" rows="4"></textarea>
            
            <div class="skills-input-container">
                <select id="skillCategory">
                    <option value="">Select Skill Category</option>
                    <option value="Sports">Sports</option>
                    <option value="Education">Education</option>
                    <option value="Cooking">Cooking</option>
                    <option value="Music">Music</option>
                    <option value="Art">Art</option>
                    <option value="Technology">Technology</option>
                </select>
                <input type="text" id="skillName" placeholder="Specific Skill">
                <input type="text" id="skillFee" placeholder="Fee (e.g., 150/hr)">
            </div>
            <button class="add-skill-btn" onclick="addSkill()">Add Skill</button>
            
            <div class="my-skills-section">
                <h2>My Skills</h2>
                <div id="mySkillsList"></div>
            </div>
            
            <div class="achievements-section">
                <h2>My Achievements</h2>
                <div id="achievementsList"></div>
                <div class="skills-input-container">
                    <input type="text" id="achievementTitle" placeholder="Achievement Title">
                    <input type="text" id="achievementYear" placeholder="Year" maxlength="4">
                </div>
                <button class="add-skill-btn" onclick="addAchievement()">Add Achievement</button>
            </div>
            
            <div class="edit-profile-buttons">
                <button onclick="saveProfile()">Save Profile</button>
                <button onclick="cancelEdit()">Cancel</button>
            </div>
        </div>
    </div>

    <div class="container hidden" id="bookingProfilePage">
        <div class="profile-overview">
            <div class="profile-header">
                <h1 id="profileName"></h1>
                <p id="profileSkill"></p>
                <p id="profileFee"></p>
            </div>
            
            <div class="profile-skills">
                <h2>Skills</h2>
                <div id="profileSkillsList"></div>
            </div>
            
            <div class="profile-achievements">
                <h2>Achievements</h2>
                <div id="profileAchievementsList"></div>
            </div>
            
            <div id="profileDescription"></div>
            
            <div class="profile-action-buttons">
                <button onclick="goBackToSkills()">Back to Skills</button>
                <button>Book Session</button>
            </div>
        </div>
    </div>
